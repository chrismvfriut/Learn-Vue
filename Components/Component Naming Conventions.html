<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component Naming Conventions</title>
</head>
<body>
    <div id="app">
        <kebab-cased-component></kebab-cased-component>
        <camel-cased-component></camel-cased-component>
        <pascal-cased-component></pascal-cased-component>
        <my-component/>
    </div>
    <script src="../vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            components: {
                'kebab-cased-component': {
                    template: `<div>kebab-cased-component</div>`
                },
                'camelCasedComponent': {
                    template: `<div>camelCasedComponent</div>`
                },
                'PascalCasedComponent': {
                    template: `<div>PascalCasedComponent</div>`
                },
                'my-component': {
                    template: '<div>my-component</div>'
                }
            }
        })

        // 当使用字符串模式时，可以不受 HTML 大小写不敏感的限制
        // 如果组件未经 slot 元素传入内容，你甚至可以在组件名后使用 / 使其自闭合：
    </script>
</body>
</html>
