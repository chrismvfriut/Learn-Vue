<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Named Slot</title>
</head>
<body>
    
    <div id="app">
        <app></app>
    </div>

    <script src="../vue.js"></script>
    <script>
        Vue.component('app-layout', {
            template: `
                <div class="container">
                    <header>
                        <slot name="header"></slot>
                    </header>
                    <main>
                        <slot>
                            <p>主要内容</p>
                        </slot>
                    </main>
                    <footer>
                        <slot name="footer"></slot>
                    </footer>
                </div>
            `
        })

        Vue.component('app', {
            template: `
                <app-layout>
                    <h1 slot="header">页面标题</h1>
                        
                    <p>主要内容的一个段落</p>
                    <p>另一个段落</p>

                    <p slot="footer">联系信息</p>
                </app-layout>
            `
        })

        let vm = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
