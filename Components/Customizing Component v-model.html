<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customizing Component v-model</title>
</head>
<body>
    <div id="app">
        <my-checkbox v-model="foo" :value="value"></my-checkbox>
        <div>{{foo}}</div>
        <div>{{value}}</div>
    </div>
    <script src="../vue.js"></script>
    <script>
        Vue.component('my-checkbox', {
            template: '<input type="checkbox" :checked="checked" :value="value">',
            model: {
                prop: 'checked',
                event: 'change'
            },
            props: {
                checked: Boolean,
                value: String
            }
        })
       let vm = new Vue({
                el: '#app',           
                data: {
                    foo: true,
                    value: 'AKA'
                }
            })
    </script>
</body>
</html>
