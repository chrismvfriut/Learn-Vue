<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modifiers</title>
</head>
<body>
    <div id="app-0">
        <input v-model.lazy='msg'>

        <!-- 自动将用户的输入转为 Number 类型，可以添加 `number` 修饰符进行处理 -->
        <input v-modal.number='age' type="number">

        <!-- 使用 `trim` 修饰符到 `v-modal` 上过滤输入 -->
        <input v-model.trim="msg">
    </div>
    <script src="../vue.js"></script>
    <script>
        // 默认情况下，`v-modal` 在 `input` 事件中同步输入框的值于数据
        // 添加修饰符从而转变为在 `change` 事件中同步
        new Vue({
            el: '#app-0',
            data: {
                msg: '',
                age: ''
            }
        })
    </script>
</body>
</html>
