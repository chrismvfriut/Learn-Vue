<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>key</title>
</head>
<body>
    <!-- 数据项的顺序改变， Vue 并不会移动 DOM 元素来匹配数据线的顺序 -->
    <!-- 而是简单复用此处每个元素，并且确保它在特定索引在显示已被渲染过的每个元素 -->
    <!-- 添加唯一的 `key` 属性，从而重用和重新排序现有元素 -->
    <!-- key 是是 Vue 识别节点的一个通用机制 -->
    <div id="app">
        <ul>
            <li v-for="item in items">
                {{item.message}}
            </li>
        </ul>
        <ul>
            <li v-for="item in items" :key="item.id">
                {{item.message}}
            </li>
        </ul>
    </div>
    
    <script src="../vue.js"></script>
    <script>
    var vm = new Vue({
            el: '#app',
            data: {
                items: [
                    {
                        message: 'Foo',
                        id: '1'
                    },
                    {
                        message: 'Bar',
                        id: '2'
                    }
                ]
            }
        })
    </script>
</body>
</html>
