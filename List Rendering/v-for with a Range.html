<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for with a Range</title>
</head>
<body>
    <!-- `v-for` 也可以取整数，它将重复多次 -->
    <div id="app">
        <span v-for="n in 10">
            {{n}}
        </span>
    </div>
    
    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
