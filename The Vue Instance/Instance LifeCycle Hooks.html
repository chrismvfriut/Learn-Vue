<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instance LifeCycle Hooks</title>
</head>
<body>
    <script src="../vue.js"></script>
    <script>
        // `created` 钩子在实例被创建后执行
        new Vue({
            data: {
                a: 1
            },
            created: function () {
                // `this` 指向 vm 实例
                console.log('vm created a is:' + this.a)
            }
        })
        //=> "a is 1"
    </script>
</body>
</html>
